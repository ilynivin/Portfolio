params:
  title: "Nivins"
  description: A 15 y/o Web Dev
  # staticPath: ""  # The path to serve the static files from
  favicon: "img/favicon.ico"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Nivins" # Brand name for the brand | default is the title variable
    disableSearch: true
     # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Nivin."
    subtitle: "I like to build things!"
    content: "A passionate web developer, who Likes to contribute for others!"
    image: img/home.jpg
    bottomImage:
      enable: true
      #roundImage: true # Make hero image circular | default false
    button:
      enable: false
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/ilynivin
        - icon: fab fa-twitter
          url: https://twitter.com/Nivin389
      customIcons:
        - icon: img/icons/insta.png
          url: https://www.instagram.com/nivinvysakh/
        - icon: img/icons/codepen.png
          url: https://codepen.io/Nivin389
        - icon: img/icons/iconblog.png
          url: https://blognivins.netlify.app/

  # About
  about:
    enable: true
    title: "About Me"
    image: "img/profile.png"
    content: |-
      I am a 15 yr web and app developer. I am a tec person who loves coding and more !

      Currently looking to collaborate with others !
    skills:
      enable: true
      title: "My Skills"
      items:
        - "HTML"
        - "Astro.js"
        - "HUGO"
        - "Pyhton"
        - "C"
        - "Markdown"



  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "High School"
        school:
          name: "Jyothi Nivas Public School"
          url: "http://jyothinivasaluva.com/"
        date: "2012 - Now"
        content: |-
          My Activities 
            - I have been in this school for 11 years.


  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: Hugo Blog!
        content: I made a blog page for my site !
        image: img/projectpic/BlogProfile.png
        featured:
          name: Demo
          link: https://blognivins.netlify.app/
        badges:
          - "Hugo"
          - "Blog"
        links:
          - icon: fab fa-github
            url: https://github.com/ilynivin
          - icon: fab fa-twitter
            url: https://twitter.com/Nivin389

      - title: Js Calculator
        content: A web app to solve your Math!.
        image:  img/projectpic/calk.png
        featured:
          name: Demo
          link: https://github.com/ilynivin/Calculator
        badges:
          - "JS"
          - "Web App"
        links:
          - icon: fab fa-github
            url: https://github.com/ilynivin

      - title: Js Face Cliker Game
        content: A clean and simple game .
        image: img/projectpic/face.png
        featured:
          name: Demo
          link: https://github.com/ilynivin/Monkey-Face-in-Js-
        badges:
          - "JS"
          - "Web Game"
        links:
          - icon: fab fa-github
            url: https://github.com/ilynivin

  #Contact


  footer:
    socialNetworks:
      github: https://github.com/ilynivin
      twitter: https://twitter.com/Nivin389
      instagram: https://www.instagram.com/nivinvysakh/

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
